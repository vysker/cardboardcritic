{#include base}
{#main}
<main>
  <article>
    <header>
      <a href="/raw">&larr;Back to list</a>
      <h1>Raw Review Edit</h1>
    </header>
    <div class="content">
      <form action="/raw/{review.id}/edit" method="post">
        {#include ReviewResource/formFields}{/include}
        <hr>
        <h4>Original review</h4>
        <p>
          <label for="title">Review title</label>
          <input type="text" name="title" id="title" placeholder="Review title" value="{review.title or ''}" disabled>
        </p>
        <p>
          <label for="date">Review publish date</label>
          <input type="text" name="date" id="date" placeholder="Review publish date" value="{review.date or ''}" disabled>
        </p>
        <p>
          <label for="raw-review-content">Content</label>
          <textarea name="content" id="raw-review-content" rows="10"
                    placeholder="" disabled>{review.content or 'The scraper did not extract any review content'}</textarea>
        </p>
        <p>
          <button type="submit" class="primary">Publish</button>
        </p>
      </form>
      <form action="/raw/{review.id}/deny" method="post">
        <p>
          <button type="submit" title="Deny content from being published, for being irrelevant to the website">Mark irrelevant</button>
        </p>
      </form>
    </div>
  </article>
</main>
{/main}
{/include}
