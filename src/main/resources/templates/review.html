<div class="review card">
<!--  <div class="card-before"></div>-->
  <div class="card-header">
    <h2>{review.outlet.name}</h2>
    <span class="card-subtitle">{review.critic.name}</span>
  </div>
  <div class="card-content review-content">
    <span><b>{review.score}/100, {review.recommended ? 'Play' : 'Nay'}</b></span>
    <p>{review.summary}</p>
    <a href="{review.url}" target="_blank" class="review-link">Read full review</a>
  </div>
</div>
