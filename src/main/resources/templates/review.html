<div class="review card">
<!--  <div class="card-before"></div>-->
  <div class="card-header">
    <h2>{outlet}</h2>
    <span class="card-subtitle">{critic}</span>
  </div>
  <div class="card-content review-content">
    <span><b>{score}/100, {recommended ? 'Play' : 'Nay'}</b></span>
    <details class="p">
      <summary>Read more<br>{summary or 'No summary available'}</summary>
      <p>{summary or 'No summary available'}</p>
    </details>
    <a href="{url}" target="_blank" class="review-link">Read full review</a>
  </div>
</div>
