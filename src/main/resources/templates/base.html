<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{inject:globals.siteTitle}</title>
  <link rel="stylesheet" type="text/css" href="/css/main.css">
</head>
<body>
<header class="top-nav">
  <div class="nav-inner page-width">
    {#include logo}{/}
    <div id="desktop-menu">
      {#include menu}{/include}
    </div>
    <div id="mobile-menu">
      <details>
        <summary>Menu</summary>
        {#include menu}{/include}
      </details>
    </div>
  </div>
</header>
{#if global:errors != null}
<div id="errors" class="bg-bad">
  <ul>
    {#for error in global:errors}
      <li>{error}</li>
    {/for}
  </ul>
</div>
{/if}
{#insert main}{/}
{#include footer}{/}
</body>
</html>
