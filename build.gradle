plugins {
    id 'groovy'
    id 'io.quarkus'
}

group = 'com.cardboardcritic'
version = '0.0.1-SNAPSHOT'

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    implementation 'io.quarkus:quarkus-resteasy-jsonb'
    implementation enforcedPlatform("${quarkusPlatformGroupId}:${quarkusPlatformArtifactId}:${quarkusPlatformVersion}")
    implementation 'io.quarkus:quarkus-qute'
    implementation 'io.quarkus:quarkus-resteasy'
    implementation 'io.quarkus:quarkus-resteasy-qute'

    implementation 'org.codehaus.groovy:groovy-all:3.0.4'
    compile 'org.jsoup:jsoup:1.13.1'
    compile 'org.postgresql:postgresql:42.2.14'
    compile 'javax.servlet:javax.servlet-api:3.1.0'
//    compile 'org.apache.tomcat.embed:tomcat-embed-core:8.5.15' // v9.x.x is broken

    testCompile 'org.spockframework:spock-core:2.0-M3-groovy-3.0'
    testRuntime 'com.h2database:h2:1.4.197'
//    testImplementation 'io.quarkus:quarkus-junit5'
//    testImplementation 'io.rest-assured:rest-assured'
}

test {
    useJUnitPlatform()
}
