plugins {
    id 'groovy'
    id 'io.quarkus'
    id 'org.kordamp.gradle.jandex' version '0.6.0'
}

group = 'com.cardboardcritic'
version = '0.0.1-SNAPSHOT'

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    implementation 'io.quarkus:quarkus-resteasy-jsonb'
    implementation enforcedPlatform("${quarkusPlatformGroupId}:${quarkusPlatformArtifactId}:${quarkusPlatformVersion}")
    implementation 'io.quarkus:quarkus-qute'
    implementation 'io.quarkus:quarkus-resteasy'
    implementation 'io.quarkus:quarkus-resteasy-qute'
    implementation 'io.quarkus:quarkus-hibernate-orm-panache'
    implementation 'io.quarkus:quarkus-flyway'
//    runtimeOnly 'io.quarkus:quarkus-jdbc-postgresql'
    runtimeOnly 'io.quarkus:quarkus-jdbc-h2'

    implementation 'org.codehaus.groovy:groovy-all:3.0.4'
    runtimeOnly 'org.codehaus.groovy:groovy-all:3.0.4'
    runtimeOnly 'com.h2database:h2:1.4.197' // Debug
    compile 'org.jsoup:jsoup:1.13.1'
    compile 'org.postgresql:postgresql:42.2.14'

    testCompile 'org.spockframework:spock-core:2.0-M3-groovy-3.0'
    testRuntime 'com.h2database:h2:1.4.197'
//    testImplementation 'io.quarkus:quarkus-junit5'
//    testImplementation 'io.rest-assured:rest-assured'
}

test {
    useJUnitPlatform()
}
